</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="ion-no-padding">
        <super-tabs  >
          <super-tabs-toolbar slot="top">
            <super-tab-button>
               
              <ion-label color="dark">Products</ion-label>    
            </super-tab-button>
            <super-tab-button>
             
              <ion-label color="dark">Discount</ion-label>  
            </super-tab-button>
            <super-tab-button>
               
              <ion-label color="dark">Todays Transactions</ion-label>  
            </super-tab-button>
          </super-tabs-toolbar>
          <super-tabs-container>
            <super-tab>
              <ion-content>
                <app-products></app-products>
              </ion-content>
            </super-tab>
            <super-tab>
              <ion-content>
                Page #2
              </ion-content>
            </super-tab>
            <super-tab>
              <ion-content>
                Page #3
              </ion-content>
            </super-tab>
          </super-tabs-container>
        </super-tabs>
      </ion-col>
      <ion-col size="4">
        <ion-row>
          <ion-col style="margin-top: -5px;" size="12" class="ion-no-padding">
            <ion-input id="barcode-input" placeholder="Barcode scanner">

            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row class="table-head-wrapper">
          <ion-col class="ion-no-padding" size="5" class="table-head">
            <ion-label color="medium">Product</ion-label>
          </ion-col >
          <ion-col class="ion-no-padding" size="2" class="table-head">
            <ion-label color="medium">Price</ion-label>
          </ion-col>
          <ion-col class="ion-no-padding" size="3" class="table-head">
            <ion-label color="medium">Quantity</ion-label>
          </ion-col>
          <ion-col class="ion-no-padding" size="2" class="table-head">
            <ion-label color="medium">Total</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding sale-wrapper" size="12">
            <ion-list>
              <!-- Sliding item with text options on both sides -->
              <ion-item-sliding>
                
            
                <ion-item lines="full" class="ion-no-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="5" class="ion-no-padding">
                        <ion-label color="dark" style="text-align: left;padding-left: 2px;">Nokia 101</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">3500</ion-label>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding">
                        <ion-label color="dark">2</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">7000</ion-label>
                      </ion-col>
                    </ion-row>
                    
                  </ion-grid>
                </ion-item>
                
            
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
              <ion-item-sliding>
                
            
                <ion-item lines="full" class="ion-no-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="5" class="ion-no-padding">
                        <ion-label color="dark" style="text-align: left;padding-left: 2px;">Nokia 101</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">3500</ion-label>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding">
                        <ion-label color="dark">2</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">7000</ion-label>
                      </ion-col>
                    </ion-row>
                    
                  </ion-grid>
                </ion-item>
                
            
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
              <ion-item-sliding>
                
            
                <ion-item lines="full" class="ion-no-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="5" class="ion-no-padding">
                        <ion-label color="dark" style="text-align: left;padding-left: 2px;">Nokia 101</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">3500</ion-label>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding">
                        <ion-label color="dark">2</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">7000</ion-label>
                      </ion-col>
                    </ion-row>
                    
                  </ion-grid>
                </ion-item>
                
            
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
              <ion-item-sliding>
                
            
                <ion-item lines="full" class="ion-no-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="5" class="ion-no-padding">
                        <ion-label color="dark" style="text-align: left;padding-left: 2px;">Nokia 101</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">3500</ion-label>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding">
                        <ion-label color="dark">2</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label color="dark">7000</ion-label>
                      </ion-col>
                    </ion-row>
                    
                  </ion-grid>
                </ion-item>
                
            
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete()">Delete</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
                    
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col  size="6" class="ion-no-padding">
             
            <div class="ion-activatable btn btn-cancel">
              <span>Cancel</span>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
          
          <ion-col  size="6" class="ion-no-padding">
             
            <div class="ion-activatable btn btn-success">
              <span>Pay</span>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
