 <app-owner-header></app-owner-header>

<ion-content>
 
  
  <ng-sidebar-container>
 
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [animate]="_animate"
    [position]="_POSITIONS[_positionNum]"
    [closeOnClickOutside]="_closeOnClickOutside">
      <div class="menu-wrapper">
        <ion-list class="bg-transparent" >
 
          <ion-item lines="full" >
            <ion-icon name="aperture-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Employee
            </ion-label>
          </ion-item>

          <ion-item lines="full" >
            <ion-icon name="aperture-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Employee
            </ion-label>
          </ion-item>

          <ion-item lines="full" >
            <ion-icon name="aperture-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Employee
            </ion-label>
          </ion-item>
        
        </ion-list>
      </div>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
      <ul>
        <li class="li-active">awdawd</li>
        <li>></li>
        <li>awdawd</li>
      </ul>
      <ion-card>
        
      
        <ion-card-content>
          <app-employees></app-employees>
          
          <button (click)="_toggleSidebar()">Toggle sidebar</button>
        </ion-card-content>
      </ion-card>
     
    </div>

  </ng-sidebar-container>
  
</ion-content>
