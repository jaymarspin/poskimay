<ion-header>
  <ion-toolbar>
 <app-owner-header></app-owner-header>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  
  <ng-sidebar-container>
 
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [animate]="_animate"
    [position]="_POSITIONS[_positionNum]"
    [closeOnClickOutside]="_closeOnClickOutside">
      <div class="menu-wrapper">
        <ion-list class="bg-transparent" >
          <ion-item lines="full" (click)="gofurther('owners-panel/dashboard')">
            <ion-icon name="pie-chart-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Dashboard
            </ion-label>
          </ion-item>
 
          <ion-item lines="full" (click)="gofurther('owners-panel/employee')">
            <ion-icon name="briefcase-outline" slot="start" color="light"></ion-icon> 
            <ion-label color="light">
              Employees
            </ion-label>
          </ion-item>

          <ion-item lines="full" (click)="gofurther('owners-panel/attendance')">
       
            <ion-icon name="calendar-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Attendance
            </ion-label>
          </ion-item>

          <ion-item lines="full" (click)="gofurther('owners-panel/payroll')"> 
            <ion-icon name="cash-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Payroll
            </ion-label>
          </ion-item>
          <ion-item lines="none">
             
          </ion-item>
          <ion-item lines="full" (click)="gofurther('owners-panel/payroll')"> 
            <ion-icon name="cash-outline" slot="start" color="light"></ion-icon>
            <ion-label color="light">
              Payroll
            </ion-label>
          </ion-item>
        
        </ion-list>
      </div>
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
      <ul>
        <li class="li-active">awdawd</li>
        <li>></li>
        <li>awdawd</li>
      </ul>
      <!-- <button (click)="_toggleSidebar()">Toggle sidebar</button> -->
      <ion-card>
        
      
        <ion-card-content>
          <ion-router-outlet></ion-router-outlet>
          
          
        </ion-card-content>
      </ion-card>
     
    </div>

  </ng-sidebar-container>
  
</ion-content>
