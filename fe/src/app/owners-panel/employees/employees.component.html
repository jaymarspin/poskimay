<ion-content>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-label style="font-size: 19px;" color="dark">Company Employees</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label class="employee-right" color="dark">Company Employees</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label class="employee-right" color="dark">Company Employees</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label class="employee-right" color="dark">Company Employees</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-searchbar></ion-searchbar>
    </ion-col>
     <ion-col size="6"></ion-col>
    <ion-col size="2">
      <ion-label (click)="gofurther('owners-panel/add-employee')" class="employee-right" style="margin-top: 25px;cursor: pointer;" color="medium">Add Employees</ion-label>
    </ion-col>
     
  </ion-row>
   
  <ion-row class="table-head">
    <ion-col size="1">
      <ion-label>#</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label>Name</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Gender</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label>Contact</ion-label>
    </ion-col>
    <!-- <ion-col size="2">
      <ion-label>Request</ion-label>
    </ion-col> -->
    <ion-col size="2">
      <ion-label>Date Added</ion-label>
    </ion-col>
    <ion-col size="1">
      <ion-label>Actions</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="table-content" *ngFor="let item of employee;index as i">
    <ion-col size="1">
      <ion-label>{{(i + 1)}}</ion-label>
    </ion-col>
    <ion-col size="3">
      <!-- <ion-avatar>
        <img src="https://expertphotography.com/wp-content/uploads/2018/10/cool-profile-pictures-retouching-1.jpg">
      </ion-avatar> -->
      <ion-label style="top: 5px;position: relative;margin-left: 5px;">{{item.fname}} {{item.lname}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>{{item.gender}}</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label>{{item.contact}}</ion-label>
    </ion-col>
    <!-- <ion-col size="2" >
      <div class="badge-wrapper">
      <ion-badge class="td-label-center" color="primary">11</ion-badge>
    </div>
    </ion-col> -->
    <ion-col size="2">
      <ion-label class="td-label-center">{{item.date_created}}</ion-label>
    </ion-col>
    <ion-col size="1">
      <ion-icon (click)="presentPopover($event,item.id)" class="td-label-center" name="ellipsis-vertical-outline"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    
    <ion-col size="2">
      <ion-label style="margin-top: 25px;position: relative;display: block;float: right;">Showing {{page}} of {{pagebtn.length}} pages</ion-label>
    </ion-col>
    <ion-col size="10">
      <ul style="overflow-x: scroll;">
        <li *ngFor="let item of pagebtn" value="home" (click)="pager(item)">
          <ion-button>{{item}}</ion-button>
        </li>
      </ul>
      </ion-col>
    
  </ion-row>
</ion-grid>

</ion-content>
