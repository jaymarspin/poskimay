<ion-content>



<ion-grid  >
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">First Name</ion-label>
        <ion-input [(ngModel)]="fname"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Last Name</ion-label>
        <ion-input [(ngModel)]="lname"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Contact number</ion-label>
        <ion-input [(ngModel)]="contact"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      
    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input [(ngModel)]="address"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Gender</ion-label>
        <ion-select [(ngModel)]="gender"  placeholder="Select One" >
          <ion-select-option value="male">Male</ion-select-option>
          <ion-select-option value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
    <ion-col size="2">
      
    </ion-col>

      <ion-item>
        <ion-label *ngIf="department" position="floating">Department</ion-label>
        <ion-select *ngIf="department" placeholder="Select One" >
          <ion-select-option *ngFor="let item of department" [value]="item.id">{{item.department}}</ion-select-option>
          
        </ion-select>
        <ion-button *ngIf="!department" (click)="presentPopover($event)">Add Department</ion-button>
      </ion-item>
    </ion-col> -->
  </ion-row>
 

  <ion-row style="margin-top: 10px;">
    <ion-col size="3">

    </ion-col>
    <ion-col size="5">
      <ion-button (click)="next()" style="width: 100%;">Next <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="3">
      
    </ion-col>
  </ion-row>

 
</ion-grid>

</ion-content>
