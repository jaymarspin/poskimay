<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label style="font-size: 19px;" color="dark">Company Employees</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="refresh()" style="float: right;display: block;position: relative;">Refresh</ion-button>
    
       </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-searchbar (keyup.enter)="search()" [(ngModel)]="searchVal"></ion-searchbar>
      </ion-col>
       <ion-col size="6">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Enter two dates</mat-label>
          <mat-date-range-input
            [formGroup]="campaignOne"
            [rangePicker]="campaignOnePicker"
            
            
            
            >
            <input (dateChange)='dateChanged()' matStartDate placeholder="Start date" formControlName="start">
            <input (dateChange)='dateChanged()' matEndDate placeholder="End date" formControlName="end">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
          <mat-date-range-picker  #campaignOnePicker></mat-date-range-picker>
        </mat-form-field>
       </ion-col>
      <ion-col size="2">
        <ion-label (click)="gofurther('owners-panel/add-employee')" class="employee-right" style="margin-top: 25px;cursor: pointer;" color="medium">Add Employees</ion-label>
      </ion-col>
       
    </ion-row>
     
    <ion-row class="table-head">
      <ion-col size="1">
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Name</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>Gender</ion-label>
      </ion-col>
      
      <ion-col size="3">
        <ion-label>Rendered(hours)</ion-label>
      </ion-col>
      
      <ion-col size="3">
        <ion-label>Remarks</ion-label>
      </ion-col>
      
     
      <ion-col size="1">
        <ion-label>Actions</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="table-content" *ngFor="let item of employee;index as i">
      <ion-col size="1">
        <ion-label>{{(i + 1)}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label style="top: 5px;position: relative;margin-left: 5px;">{{item.fname}} {{item.lname}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>{{item.gender}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label>{{calculateRendered(item.rendered.rendered)}}</ion-label>
      </ion-col>
      <ion-col size="3">
        <ion-label></ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-icon style="display: block;float: left;" (click)="presentPopover($event,item.id,item.rendered.rendered,item.rendered.timeout,(item.fname+' '+item.lname))" class="td-label-center" name="ellipsis-vertical-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      
      <ion-col size="2">
        <ion-label style="margin-top: 25px;position: relative;display: block;float: right;">Showing {{page}} of {{pagebtn.length}} pages</ion-label>
      </ion-col>
      <ion-col size="10">
        <ul style="overflow-x: scroll;">
          <li *ngFor="let item of pagebtn" value="home" (click)="pager(item)">
            <ion-button>{{item}}</ion-button>
          </li>
        </ul>
        </ion-col>
      
    </ion-row>
  </ion-grid>
  
  </ion-content>
