<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label style="font-size: 21px">Reports</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Type: </ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="type">
            <ion-select-option value="sale">Sales</ion-select-option>
            <ion-select-option value="attendance">Attendance</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="type === 'attendance'">
      <ion-col size="12">
        <ion-item>
          <ion-label>Employee</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="employee">
            <ion-select-option [value]="item.id" *ngFor="let item of employees">{{item.lname}}, {{item.fname}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
    
          <mat-form-field style="width: 100%;" class="example-form-field" appearance="fill">
            <mat-label>Enter two dates</mat-label>
            <mat-date-range-input
              [formGroup]="campaignOne"
              [rangePicker]="campaignOnePicker"
            >
              <input
                matStartDate
                placeholder="Start date"
                formControlName="start"
              />
              <input matEndDate placeholder="End date" formControlName="end" />
            </mat-date-range-input>
            <mat-datepicker-toggle
              matSuffix
              [for]="campaignOnePicker"
            ></mat-datepicker-toggle>
            <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
          </mat-form-field>
   
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button style="float: right" (click)="submit()"> Submit </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
