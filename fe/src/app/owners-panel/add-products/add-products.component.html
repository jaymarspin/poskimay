<ion-content>



<ion-grid  >

  <ion-row  >
    <ion-col size="3">

    </ion-col>
    <ion-col size="6">
      <div class="image-wrapper">
        <div class="wrapper" *ngIf="!base64data; else uploaded" >
          <div class="file-upload" >

            <!-- <input type="file" id="videofile" (change)="inputchange($event)" /> -->
            <ion-icon name="arrow-up-circle-outline" (click)="promiseCompressedImg()"></ion-icon>
          </div>
        </div>
        <ng-template #uploaded>
          <img [src]="base64data" onerror="this.src='assets/logo.png'" />
          <!-- <div class="overlayfilchanger" (click)="promiseCompressedImg()">
            <ion-label>Change Picture</ion-label>
          </div> -->
        </ng-template>
        
        
      </div>
    </ion-col>
    <ion-col size="3">

    </ion-col>
  </ion-row>
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Product Name</ion-label>
        <ion-input [(ngModel)]="productname"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">

    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Stocks count</ion-label>
        <ion-input [(ngModel)]="stocks" type="number"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Barcode(optional)</ion-label>
        <ion-input [(ngModel)]="barcode"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">

    </ion-col>
    <ion-col size="5">
      <ion-item>
        <ion-label *ngIf="categories" position="floating">Category</ion-label>
        <ion-select *ngIf="categories" [(ngModel)]="category"  placeholder="Select One" >
          <ion-select-option *ngFor="let item of categories" [value]="item.id">{{item.category}}</ion-select-option>
        </ion-select>

        <ion-button *ngIf="!categories" (click)="presentPopover($event)">Add Category</ion-button>
      </ion-item>

      <!-- <ion-col size="5">
      <ion-item>
        <ion-label *ngIf="department" position="floating">Department</ion-label>
        <ion-select *ngIf="department" placeholder="Select One" >
          <ion-select-option *ngFor="let item of department" [value]="item.id">{{item.department}}</ion-select-option>

        </ion-select>
        <ion-button *ngIf="!department" (click)="presentPopover($event)">Add Department</ion-button>
      </ion-item>
    </ion-col> -->
    </ion-col>
  </ion-row>
  <ion-row  >
    <ion-col size="5">
      <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input [(ngModel)]="price" type="number" step="0.01"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="2">

    </ion-col>
    <ion-col size="5">

    </ion-col>
  </ion-row>



  <ion-row style="margin-top: 10px;">
    <ion-col size="3">

    </ion-col>
    <ion-col size="5">
      <ion-button (click)="next()" style="width: 100%;">Next <ion-icon name="arrow-forward-outline"></ion-icon></ion-button>
    </ion-col>
    <ion-col size="3">

    </ion-col>
  </ion-row>


</ion-grid>
</ion-content>
