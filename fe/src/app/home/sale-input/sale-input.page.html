<ion-header>
  <!-- <ion-toolbar>
    <ion-title>sale-input</ion-title>
  </ion-toolbar> -->
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="8" class="ion-no-padding">
        <ion-tabs class="ion-no-padding" >
          <ion-tab-bar slot="top" color='dark'>
            <ion-tab-button tab="product">
              <ion-icon name="calendar"></ion-icon>
              <ion-label>Products</ion-label>
              <ion-badge color="warning">6</ion-badge>
            </ion-tab-button>
        
            <ion-tab-button tab="discounts">
              <ion-icon name="person-circle"></ion-icon>
              <ion-label>Discounts</ion-label>
            </ion-tab-button>
        
            <ion-tab-button tab="transactions">
              <ion-icon name="map"></ion-icon>
              <ion-label>Today's Transactions</ion-label>
            </ion-tab-button>
        
            
          </ion-tab-bar>
        </ion-tabs>
      </ion-col>
  
      <ion-col size="4">
        <ion-row>
          <ion-col style="margin-top: -5px;" size="12" class="ion-no-padding">
            <ion-input id="barcode-input" [(ngModel)]="barcode" (keyup.enter)="codeinputchange()" placeholder="Barcode scanner">

            </ion-input>
            <ion-icon class="search-icon" name="search-outline"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="table-head-wrapper">
          <ion-col class="ion-no-padding" size="4" class="table-head">
            <ion-label color="medium">Product</ion-label>
          </ion-col >
          <ion-col class="ion-no-padding" size="2" class="table-head">
            <ion-label color="medium">Price</ion-label>
          </ion-col>
          <ion-col class="ion-no-padding" size="3" class="table-head">
            <ion-label color="medium">Quantity</ion-label>
          </ion-col>
          <ion-col class="ion-no-padding" size="3" class="table-head">
            <ion-label color="medium">Total</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding sale-wrapper" size="12">
            <ion-list>
              <!-- Sliding item with text options on both sides -->
              <ion-item-sliding *ngFor="let item of sale;index as i;">
                
            
                <ion-item lines="full" class="ion-no-padding">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="4" class="ion-no-padding">
                        <ion-label color="dark" style="text-align: left;padding-left: 2px;">{{item.data.product_name}}</ion-label>
                      </ion-col>
                      <ion-col size="2" class="ion-no-padding" >
                        <ion-label  color="dark">{{item.data.price.price}}</ion-label>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding">
                        <ion-input #quantity type="number" [(ngModel)]='item.data.quantity' min='1' onchange="this.value = Math.floor(Math.max(this.value,1))" style="text-align: center;top: -5px;position: relative;"></ion-input>
                      </ion-col>
                      <ion-col size="3" class="ion-no-padding" >
                        <ion-label color="dark">{{item.data.price.price * quantity.value}}</ion-label>
                      </ion-col>
                    </ion-row>
                    
                  </ion-grid>
                </ion-item>
                
                <ion-item-options side="start">
                  <ion-item-option color="primary" (click)="viewProduct(item.data.id)">View Product</ion-item-option>
                </ion-item-options>
                <ion-item-options side="end">
                  <ion-item-option color="danger" (click)="delete(i)">Delete</ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
               
                    
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" class="ion-no-padding">
            <ion-list>
              
              
              <ion-item lines="full" class="ion-no-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col size="2" class="ion-no-padding">
                      
                      <ion-label color="medium" class="ion-text-wrap">
                        TAX
                      </ion-label>
                    </ion-col>
                    <ion-col size="10" class="ion-no-padding">
                      <ion-label color="dark" class="ion-text-wrap tax">
                        0 PHP
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
                
              </ion-item>

              <ion-item lines="full" class="ion-no-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col size="3" class="ion-no-padding">
                      <ion-label color="medium" class="ion-text-wrap">
                        TOTAL
                      </ion-label>
                    </ion-col>
                    <ion-col size="9" class="ion-no-padding">
                      <ion-label color="dark" class="ion-text-wrap total">
                        {{totalcalculator()}} PHP
                      </ion-label>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
                
              </ion-item>
              <ion-item lines="full" class="ion-no-padding">
                <ion-grid>
                  <ion-row>
                    <ion-col size="3" class="ion-no-padding">
                      <ion-label color="medium" class="ion-text-wrap">
                        Enter Cash
                      </ion-label>
                    </ion-col>
                    <ion-col size="9" class="ion-no-padding">
                      <ion-input type='number' [disabled]="totalcalculator() !== 0 ? false : true" class="enter-cash"></ion-input>
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
                
              </ion-item>
            
            </ion-list>
          </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col  size="6" class="ion-no-padding">
            <div class="ion-activatable btn btn-cancel">
              <span>Cancel</span>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
          <ion-col  size="6" class="ion-no-padding">
            <div class="ion-activatable btn btn-success" (click)="buynow()">
              <span>Pay</span>
              <ion-ripple-effect></ion-ripple-effect>
            </div>
          </ion-col>
        </ion-row>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
