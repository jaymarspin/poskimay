<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label color='primary'>Add Notes</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-textarea [(ngModel)]="notes" placeholder="Enter more information here..."></ion-textarea>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="save()" style="float: right;position: relative" color='primary'>Add Notes</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
