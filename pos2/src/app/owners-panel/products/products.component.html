<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label style="font-size: 19px;" color="dark">Company Products</ion-label>
      </ion-col>
      <!-- <ion-col size="2">
        <ion-label class="employee-right" color="dark">Company Employees</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label class="employee-right" color="dark">Company Employees</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label class="employee-right" color="dark">Company Employees</ion-label>
      </ion-col> -->
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-searchbar></ion-searchbar>
      </ion-col>
       <ion-col size="6"></ion-col>
      <ion-col size="2">
        <ion-label (click)="gofurther('owners-panel/add-products')" class="employee-right" style="margin-top: 25px;cursor: pointer;" color="medium">Add Product</ion-label>
      </ion-col>
       
    </ion-row>
     
    <ion-row class="table-head">
      <ion-col size="1">
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Product Name</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Stocks</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Category</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Price</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Date Updated</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>Actions</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="table-content" *ngFor="let item of products;index as i">
      <ion-col size="1">
        <ion-label>{{(i + 1)}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-avatar>
          <img [defaultImage]="defaultImage" [lazyLoad]="image"  [useSrcset]="true" />
        </ion-avatar>
        <ion-label style="top: 5px;position: relative;margin-left: 5px;">{{item.product_name}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>{{item.stocks.stocks_count}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>{{item.category.category}}</ion-label>
      </ion-col>
      <ion-col size="2" >
        <div class="badge-wrapper">
        <ion-badge class="td-label-center" color="warning" *ngIf="item.price.price">{{item.price.price}}</ion-badge>
      </div>
      </ion-col>
      <ion-col size="2">
        <ion-label class="td-label-center">{{item.date_updated}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="presentPopover($event)" class="td-label-center" name="ellipsis-vertical-outline"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="5"></ion-col>
      <ion-col size="4">
        <ion-label style="margin-top: 25px;position: relative;display: block;float: right;">Showing {{page}} of {{pagebtn.length}} pages</ion-label>
      </ion-col>
      <ion-col size="3">
        <ul>
          <li *ngFor="let item of pagebtn" value="home" (click)="pager(item)">
            <ion-button>{{item}}</ion-button>
          </li>
        </ul>
        </ion-col>
      
    </ion-row>
  </ion-grid>
  
</ion-content>
