<div class="menu-wrapper">
  <ion-list class="bg-transparent" >

    <ion-item lines="full" (click)="edit()">
      <ion-icon name="create-outline" slot="start" color="light"></ion-icon>
      <ion-label color="light">
        Edit
      </ion-label>
    </ion-item>

    <ion-item lines="full" (click)="delete()">
      <ion-icon name="trash-outline" slot="start" color="light"></ion-icon>
      <ion-label color="light">
        Delete
      </ion-label>
    </ion-item>

    <ion-item lines="full" (click)="availabilityUpdate()">
      <ion-icon name="alert-circle-outline" slot="start" color="light"></ion-icon>
      <ion-label color="light" *ngIf="availability === 0;else available">
        Mark as unavailable
      </ion-label>
      <ng-template #available>
        <ion-label color="light">
          Mark as available
        </ion-label>
      </ng-template>
      
    </ion-item>

    <!-- <ion-item lines="full" >
      <ion-icon name="aperture-outline" slot="start" color="light"></ion-icon>
      <ion-label color="light">
        Employee
      </ion-label>
    </ion-item> -->
  
  </ion-list>
</div>
