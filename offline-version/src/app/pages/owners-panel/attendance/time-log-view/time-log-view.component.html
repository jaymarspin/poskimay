<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" style="text-align: center;">
        <ion-label color="secondary" style="font-size: 22px;">{{name}}</ion-label>
      </ion-col>
      
    </ion-row>
   <ng-container *ngIf="logData">
    <ion-row>
      <ion-col size="6">
        <ion-avatar>
          <img [defaultImage]="defaultImage" (click)="viewImg(http.server + inpic)" [lazyLoad]="http.server + inpic"  [useSrcset]="true">
        </ion-avatar>
      </ion-col>
      <ion-col size="6">
        <ion-avatar>
          <img [defaultImage]="defaultImage" (click)="viewImg(http.server + outpic)" [lazyLoad]="http.server + outpic"  [useSrcset]="true">
        </ion-avatar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="text-align: center;">
        <ion-label>Time In:</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align: center;">
        <ion-label>Time Out:</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="text-align: center;">
        <ion-label>{{logData.time_in}}</ion-label>
      </ion-col>
      <ion-col size="6" style="text-align: center;">
        <ion-label>{{logData.time_out}}</ion-label>
      </ion-col>
    </ion-row>
   </ng-container>
   
  </ion-grid>
</ion-content>
