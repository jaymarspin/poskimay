<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label style="font-size: 19px;" color="dark">Company Products</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="refresh()" style="float: right;display: block;position: relative;">Refresh</ion-button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-searchbar (keyup.enter)="search()" [(ngModel)]="searchVal"></ion-searchbar>
      </ion-col>
      <ion-col size="4">

        <ion-item>
          <ion-label>Select a category</ion-label>
          <ion-select [(ngModel)]="category" value="brown" okText="Okay" cancelText="Dismiss"
            (ionChange)="choosenCategory()" placeholder="All">
            <ion-select-option *ngFor="let item of this.categories;index as i" [value]="item.id">{{item.category}}
            </ion-select-option>
          </ion-select>
        </ion-item>

      </ion-col>
      <ion-col size="4">
        <ion-label (click)="gofurther('owners-panel/add-products')" class="employee-right"
          style="margin-top: 25px;cursor: pointer;" color="medium">Add Product</ion-label>
      </ion-col>

    </ion-row>

    <ion-row class="table-head">
      <ion-col size="1">
        <ion-label>#</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Product Name</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Stocks</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Category</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Price</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>Date Created</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-label>Actions</ion-label>
      </ion-col>
    </ion-row>



    <ion-row class="table-content"
      *ngFor="let item of products | paginate: { itemsPerPage: 10, currentPage: p };index as i "
      [ngClass]="{'notavailable': item.availability === 0}">
      <ion-col size="1">
        <ion-label>{{(i + 1)}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-avatar>
          <img [defaultImage]="defaultImage" [lazyLoad]="item.productImage.blobdata " [useSrcset]="true" />
        </ion-avatar>
        <ion-label style="top: 5px;position: relative;margin-left: 5px;">{{item.name}}<span
            *ngIf="item.availability === 0">(Not available)</span></ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>{{item.stocks.stocks_count}}</ion-label>
      </ion-col>
      <ion-col size="2">
        <ion-label>category</ion-label>
      </ion-col>
      <ion-col size="2">
        <div class="badge-wrapper">
          <ion-badge class="td-label-center" color="warning" *ngIf="item.price.price">&#8369;{{item.price.price}}
          </ion-badge>
        </div>
      </ion-col>
      <!-- <ion-col size="2">
        <ion-label class="td-label-center">{{item.date_updated}}</ion-label>
      </ion-col>
      <ion-col size="1">
        <ion-icon (click)="presentPopover($event,item.id,item.availability)" class="td-label-center"
          name="ellipsis-vertical-outline"></ion-icon>
      </ion-col> -->
    </ion-row>
    <ion-row>


      <ion-col size="12">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
