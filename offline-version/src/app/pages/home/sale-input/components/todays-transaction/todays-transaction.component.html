<ion-grid>
  <ion-row style="position: relative;margin-bottom: 20px;">
    <ion-col size="4">
      <ion-label color="secondary" style="font-size: 30px;position: relative;">
        Today's Transactions
      </ion-label>
    </ion-col>
    <ion-col size="8">
      <ion-button style="float: right;" (click)="refresh()">Refresh</ion-button>
    </ion-col>
  </ion-row>
  <ion-row class="table-head">
    <ion-col size="1">
      <ion-label>#</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Timestamp</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>No. of items</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>Paid</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>cash</ion-label>
    </ion-col>
    <ion-col size="3">
      <ion-label>Actions</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="table-content" *ngFor="let item of sold;index as i">
    <ion-col size="1">
      <ion-label>{{(i + 1)}}</ion-label>
    </ion-col>
    <ion-col size="2">

      <ion-label>{{item.createdAt}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label>{{item.sold.length}} items</ion-label>
    </ion-col>
    <ion-col size="2">
      <div class="badge-wrapper">
        <ion-badge style="left: 50%;transform: translate(-50%,0);position: relative;" class="td-label-center"
          color="warning">&#8369; {{getPaid(item.sold)}}</ion-badge>
      </div>
    </ion-col>
    <ion-col size="2">
      <ion-label>&#8369; {{item.cash}}</ion-label>
    </ion-col>

    <ion-col size="3">
      <ion-icon (click)="presentPopover($event,item.id)" class="td-label-center" name="ellipsis-vertical-outline">
      </ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>


    <ion-col size="12">
      <pagination-controls (pageChange)="pageChange($event)"></pagination-controls>
    </ion-col>

  </ion-row>
</ion-grid>
